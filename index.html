<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Blackjack</title>
        <link rel="stylesheet" type="text/css" href="css/blackjack.css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <script type="text/javascript" src="scripts/blackjack.client.js"></script>
    </head>
    <body>
        <h1>Blackjack</h1>
        <div id="dealer">
            DEALER CARDS <div id="dealerCards"></div>
            DEALER SCORE <div id="dealerScore"></div>
        </div>
        <div id="player">
            PLAYER CARDS <div id="playerCards"></div>
            PLAYER SCORE <div id="playerScore"></div>
        </div>
        <div>
            RESULT <div id="result"></div>
        </div>
        <div id="actions">
            <button id="deal">Deal</button>
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
        </div>
    </body>
</html>
