<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Blackjack</title>
    <link rel="stylesheet" type="text/css" href="css/blackjack.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <!-- Add your site or application content here -->
    <div class="page-header text-right">
        <h3>Blackjack
            <small>Multiplayer</small>
        </h3>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Dealer <span class="badge" id="dealerScore">0</span></h3>
                </div>
                <div class="panel-body">
                    <canvas id="dealerCards" height="150">
                        Your browser does not support the HTML5 canvas tag.
                    </canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center" id="players">
        <!-- Here goes all the players -->
    </div>
    <div class="modal fade" id="resultModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Result</h4>
                </div>
                <div class="modal-body">
                    <p id="result"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="restart">Restart</button>
                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts/blackjack.client.js"></script>
<template>
    <div class="col-md-2">
        <div class="panel panel-info">
            <div class="panel-heading text-center">
                <h3 class="panel-title">You <span class="badge">{{playerScore}}</span></h3>
            </div>
            <div class="panel-body">
                <canvas id="playerCards" height="150">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
            </div>
            <div class="panel-footer text-center">
                <div class="btn-group" role="group" aria-label="...">
                    <button id="deal" type="button" class="btn btn-default">Deal</button>
                    <button id="hit" type="button" class="btn btn-default">Hit</button>
                    <button id="stand" type="button" class="btn btn-default">Stand</button>
                </div>
            </div>
        </div>
    </div>
</template>
</body>
</html>
